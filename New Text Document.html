<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Links</title>
  <style>
    /* Global Styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    /* Background Animation */
   .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      animation: animateBackground 20s linear infinite;
    }
    @keyframes animateBackground {
      0% {
        background-color: #ff7675;
      }
      25% {
        background-color: #74b9ff;
      }
      50% {
        background-color: #55efc4;
      }
      75% {
        background-color: #ffeaa7;
      }
      100% {
        background-color: #a29bfe;
      }
    }
    
    /* Content Styles */
   .content {
      position: relative;
      z-index: 1;
      padding: 20px;
      color: #fff;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    
    /* Social Links Styles */
   .social-links {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }
   .social-links a {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.2);
      transition: background-color 0.2s ease;
    }
   .social-links a:hover {
      background-color: rgba(255, 255, 255, 0.4);
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="content">
    <h1>My Links</h1>
    <p>I might change this</p>
    <div class="social-links">
      <a href="https://www.reddit.com/u/ThatOneCheatOP" target="_blank">Reddit</a>
      <a href="https://www.youtube.com/@ThatOneEditsz" target="_blank">YouTube</a>
      <a href="https://www.instagram.com/ThatOneEditss" target="_blank">Instagram</a>
    </div>
  </div>
</body>
</html>
